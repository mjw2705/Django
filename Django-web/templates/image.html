<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>demo</title>
</head>

<body>
    <h2>Dog face detect</h2>
    <p>테스트 이미지와 비교 대상 이미지의 비교</p>
    <div class="container">
        <div class="row">
            <div class="col">
                <div style=" text-align: center;">
                    <form method="POST">
                        {% csrf_token %}
                    <button type="button" class="btn btn-outline-primary btn-lg">랜덤 테스트</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-between">
            <div class="col-5">
                <div class="row justify-content-center">
                    <div class="col-3"></div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-dark">샘플</button>
                    </div>
                    <div class="col-4">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="file btn btn-outline-dark">
                                <label>첨부
                                <input type="file" name="test_img" style="display:none" accept="image/*">
                                </label>
                            </div>
                        </form>

                    </div>
                    <div class="col-1"></div>
                </div>
            </div>

            <div class="col-2"></div>

            <div class="col-5">
                <div class="row justify-content-center">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-dark">샘플</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-dark">첨부</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>

        <p></p>

        <div class="row">
            <div class="col">
                <div style=" text-align: center;">
                    {% load static %}
                        <img src="{% static 'images/1428.jpg' %}" width="600">
                    {% if image_form.image %}
                        <img src="{{ images.image.url }}" width="600">
                    {% elif test_image %}
                        test_image
                    {% endif %}
                </div>
            </div>

            <div class="col-md-auto" style="margin: auto; ">
                <h4>vs</h4>
            </div>

            <div class="col">
                <div style=" text-align: center;">
                    {% load static %}
                    <img src="{% static 'images/1428.jpg' %}" width="600">
                    <!-- {% if test_image %}
                        test_image
                    {% endif %} -->
                </div>
            </div>
        </div>

        <p></p>

        <div class="row">
            <div class="col" style=" text-align: center;">
                테스트 이미지
            </div>
            <div class="col-md-auto" style="margin: auto; ">
            </div>
            <div class="col" style=" text-align: center;">
                비교 대상
            </div>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! s-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
